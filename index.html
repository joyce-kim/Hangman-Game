<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- <script src="assets/javascript/game.js"></script> -->
</head>

<body>
	<div id="main-container" class="container">	
		<row>
			<div id="left" class="col-md-4 col-md-offset-4">
				<!-- images -->

			</div>
			<div id="right" class="col-md-4">
				<h1>Press Any Key to Get Started!</h1>
				
				<!-- wins -->
				<h1>Wins</h1>
					<!-- when user guesses correctly, winCount++ -->
					<h2><span id="win-count"><strong></strong></span></h2>

				<!-- current word -->
				<h1>Current Word</h1>
					<!-- need to have array containing the letters of the current word in order (can we index a string? aka "hello".[0] = h?) and show the user "_" for each letter until they guess correct and they can see the actual letter -->
					<h2><span id="current-word"><strong></strong></span></h2>

				<!-- number of guesses remaining -->
				<h1>Number of Guesses Remaining</h1>
					<!-- need to create guessCount variable that is equal to array.length and count down every time user guesses right -->
					<h2><span id="guess-count"><strong></strong></span></h2>

				<!-- letters already guessed -->
				<h1>Letters Already Guessed</h1>
					<!-- need to create an empty array adding key inputs and showing each input to user -->
					<h2><span id="letters-guessed"><strong></strong></span></h2>
			</div>
		</row>
	</div>

	<script type="text/javascript">
		var wordbank = ["abject", "cogent", "defunct", "exigent", "rife", "vilify"]

		// reference variables
		var lettersGuessed = document.getElementById("letters-guessed");
		var winCount = document.getElementById("win-count");
		var currentWord = document.getElementById("current-word");
		var guessCount = document.getElementById("guess-count");

		// function variables
		// var randWord = wordbank[Math.floor(Math.random() * wordbank.length)];
		var randWord = "hello";
		var guessContainer = [];
		var guessedWord = wordContainer(randWord);
		var guessTracker = 0;
		var correctGuesses = 0;
		var winTracker = 0;

		// makes an array with empty spots for each letter of the word
		function wordContainer(word) {
			var arr = [];
			for (var i = 0; i < word.length; i++) {
					arr.push("_");
				}
			return arr;
		}
			
		// checks if letter matches any in the word; inserts correct letters into guessedWord array & incorrect guesses into guessCount array adjusts number of guesses (guessTracker)
		function letterChecker(letter, word) {
			for (var i = 0; i < word.length; i++) {
				if (letter === word[i]) {
					guessedWord[i] = letter;
					correctGuesses++;
				} 
			}
			guessTracker++;
			guessContainer.push(letter);
		}


		window.onkeyup = function(event) {
			// randWord = wordbank[Math.floor(Math.random() * wordbank.length)];

			// current word
			
			letterChecker(event.key, randWord);

			currentWord.textContent = guessedWord.toString();

			lettersGuessed.textContent = guessContainer.toString();

			// guess count
			// if (guessCount === 0) {
			// 	var randWord = wordbank[Math.floor(Math.random() * wordbank.length)];
			// 	var guessContainer = [];
			// 	var guessedWord = wordContainer(randWord);
			// 	var guessTracker = 0;
			// 	var correctGuesses = 0;
			// 	var winTracker = 0;
			// }

			guessCount.textContent = (randWord.length * 2) - guessTracker;

			// wins
			if (correctGuesses === randWord.length) {
				winTracker++;
			// 	var randWord = wordbank[Math.floor(Math.random() * wordbank.length)];
			// 	console.log("randWord type: " + typeof randWord);
			// 	var guessContainer = [];
			// 	var guessedWord = wordContainer(randWord);
			// 	var guessTracker = 0;
			// 	var correctGuesses = 0;
			// 	var winTracker = 0;
			}

			winCount.textContent = winTracker;
	
		}

	</script>

</body>
</html>
